<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calbody">
        <input type="text" id="display" readonly>
        <div class="calbtn">
        <button class="key num" onclick="appendvalue('1')">1</button>
        <button class="key num" onclick="appendvalue('2')">2</button>
        <button class="key num" onclick="appendvalue('3')">3</button>
        <button class="key" id="clear" onclick="cleardisplay()">C</button>
        <button class="key num" onclick="appendvalue('4')">4</button>
        <button class="key num" onclick="appendvalue('5')">5</button>
        <button class="key num" onclick="appendvalue('6')">6</button>
        <button class="key op" onclick="appendvalue('+')">+</button>
        <button class="key num" onclick="appendvalue('7')">7</button>
        <button class="key num" onclick="appendvalue('8')">8</button>
        <button class="key num" onclick="appendvalue('9')">9</button>
        <button class="key op" onclick="appendvalue('-')">-</button>
        <button class="key num" onclick="appendvalue('0')">0</button>
        <button class="key op" onclick="appendvalue('/')">/</button>
        <button class="key op" onclick="appendvalue('*')">*</button>
        <button class="key equal" onclick="calculate()">=</button>
        <button class="key ot" onclick="appendvalue('.')">.</button>
        <button class="key ot" onclick="appendvalue('%')">%</button>
        <button class="key ot" onclick="appendvalue('(')">(</button>
        <button class="key ot" onclick="appendvalue(')')">)</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
